            </div>

                </div>
                <div class="container-1250">

                                </div>
                            </label>
                        </div>
                        <div class="appt-cat col-xl-3 col-lg-4 col-md-4 col-sm-6">
                            <input type="radio" name="therapy_type" id="deeptissue">
                            <label class="mainsteps" for="deeptissue">
                                <div class="thimbnialimg">
                                    <img src="images/Rectangle 5-1.png">
                                </div>
                                <div class="heading">
                                    <h3>Deep Tissue</h3>

                                <div class="description">

                                </div>
                            </label>
                        </div>
                        <div class="appt-cat col-xl-3 col-lg-4 col-md-4 col-sm-6">
                            <input type="radio" name="therapy_type" id="sports">
                            <label class="mainsteps" for="sports">
                                <div class="thimbnialimg">
                                    <img src="images/Rectangle 5-2.png">
                                </div>
                                <div class="heading">
                                    <h3>Sports</h3>
                                    <p class="price-tag"> <span>$</span>180</p>
                                </div>
                                <div class="description">

                        <div class="appt-cat col-xl-3 col-lg-4 col-md-4 col-sm-6">
                            <input type="radio" name="therapy_type" id="parental">
                            <label class="mainsteps" for="parental">
                                <div class="thimbnialimg">
                                    <img src="images/Rectangle 5-3.png">
                                </div>
                                <div class="heading">
                                    <h3>Parental</h3>
                                    <p class="price-tag"> <span>$</span>180</p>
                                </div>
                                <div class="description">
                                    <p>Lorem ipsum dolor sit amet, consectetur ad Lorem ipsum dolor sit ipisicing elit.

            <div class="container-1250">
                <form method="" class="customizeapptform">
                    <div class="row justify-content-between p-0">
                        <div class="col-12 col-md-6 col-lg-4 ">
                            <div class="therapistdiv">
                                <h3>Therapist Gender</h3>
                                <div class="therap">
                                    <div class="choicebtn">
                                        <ul>
                                            <li>
                                                <input type="radio" id="html" name="fav_language" value="HTML">
                                                <label for="html">Home</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="css" name="fav_language" value="CSS">
                                                <label for="css">Office</label>
                                            </li>
                                            <li>
                                                <input type="radio" id="javascript" name="fav_language"
                                                    value="JavaScript">
                                                <label for="javascript">Other</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-8">
                            <div class="sessiondiv">
                                <h3>Session Time</h3>
                                <div class="therap">
                                    <div class="choicebtn">
                                        <ul>
                                            <li>
                                                <input type="radio" id="sixmin" name="fav_language" value="HTML">
                                                <label for="sixmin">60 Min <span>(Total Body)</span></label>
                                            </li>
                                            <li>
                                                <input type="radio" id="ninmin" name="fav_language" value="CSS">
                                                <label for="ninmin">90 Min <span>(Popular)</span></label>
                                            </li>
                                            <li>
                                                <input type="radio" id="onetwo" name="fav_language" value="JavaScript">
                                                <label for="onetwo">120 Min <span>(Further Focus)</span></label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row formfields">
                        <div class="formfield col-12 col-md-6">
                            <h3>Client Name 1</h3>
                            <input type="text" name="" placeholder="John Doe (existing user name) ">
                        </div>
                        <div class="formfield col-12 col-md-6">
                            <h3>Client Name 2</h3>
                            <input type="text" name="" placeholder="Enter Here">
                        </div>
                    </div>
                    <a class="contibtn" href="#">Continue</a>
                </form>
            </div>
