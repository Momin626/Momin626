<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8a1658f0a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Verification</title>
</head>
<body>
    <section class="otp-verify-sec">
        <div class="breadcrumb-bar inner-bar">
            <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
        <div class="contain">
            <div class="mainlogo">
                <a href="index.html">
                    <img src="images/login-pg-logo.png">
                </a>
            </div>
            <div class="otp-verify-head">
                <h1>OTP code verification</h1>
                <div class="descrip">
                    <p>Enter the verification code we just sent on your email address.</p>
                </div>
                <div class="forgetform">
                    <form method="post">
                        <div id="verificode">
                            <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                            <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                            <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                            <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
                        </div>
                        <div class="resend-descrip">
                            <p>Did not get a code? <a href="#">Resend</a></p>
                        </div>
                        <div class="sub-btn">
                            <button type="submit"> Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            'use strict';
            var body = $('body');
            function goToNextInput(e) {
                var key = e.which,
                    t = $(e.target),
                    sib = t.next('input');
                if (key != 9 && (key < 48 || key > 57)) {
                    e.preventDefault();
                    return false;
                }
                if (key === 9) {
                    return true;
                }
                if (!sib || !sib.length) {
                    sib = body.find('input').eq(0);
                }
                sib.select().focus();
            }
            function onKeyDown(e) {
                var key = e.which;
                if (key === 9 || (key >= 48 && key <= 57)) {
                    return true;
                }
                e.preventDefault();
                return false;
            }
            function onFocus(e) {
                $(e.target).select();
            }
            body.on('keyup', 'input', goToNextInput);
            body.on('keydown', 'input', onKeyDown);
            body.on('click', 'input', onFocus);
        });
    </script>
</body>
</html>
