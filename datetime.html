<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8a1658f0a.js" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Select Date And Time</title>
</head>
<body>
    <div class="main-wrapper datetime">
        <nav class="navbar navbar-expand-xl main-navigation">
            <div class="container-1660">
                <div class="row d-flex align-items-center justify-content-between">
                    <div class="col-10 col-xl-5">
                        <div class="yourloca">
                            <p class="m-0"><i class="fa-solid fa-location-dot"></i> 12610 Burbank Boulevard 7</p>
                        </div>
                    </div>
                    <div class="col-4 col-md-2 d-none d-xl-block">
                        <div class="mainlogo">
                            <a href="index.html" class="d-block">
                                <img src="images/login-pg-logo.png" class="inner-pg-logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-2 col-xl-5 text-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="fa fa-user-circle-o" aria-hidden="true">
                            </span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav ms-auto">
                                <h1 class="d-xl-none mb-5 mx-auto"><span><img src="./images/menustarleft.png"
                                            alt="star-_icon"></span> Menu <span><img src="./images/menustarright.png"
                                            alt=""></span></h1>
                                <button id="closeButton" class="btn-close text-end d-xl-none"></button>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" aria-current="page">Bookings
                                        <span class="visually-hidden">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">Inbox</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">My Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">Help</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="#">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="main-sec datetimesec ">
            <div class="container-1200">
                <div class="breadcrumb-bar">
                    <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                    <span>Step 3/6</span>
                </div>
                <div class="login-head homehead">
                    <h1>Select Day and Time you prefer</h1>
                </div>
                <div class="formdate">
                    <form>
                        <div class="dateAndTimePicker flex-column flex-md-row">
                            <div id="datepicker" class="mx-auto"></div>
                            <div class="choicebtn">
                                <ul class="ps-md-3 ps-lg-5">
                                    <li>
                                        <input type="radio" id="sixmin" name="fav_language" value="HTML">
                                        <label for="sixmin"><span>6:30 PM</span> to <span>7:30 PM</span></label>
                                    </li>
                                    <li>
                                        <input type="radio" id="ninmin" name="fav_language" value="CSS">
                                        <label for="ninmin"><span>6:30 PM</span> to <span>7:30 PM</span></label>
                                    </li>
                                    <li>
                                        <input type="radio" id="onetwo" name="fav_language" value="JavaScript">
                                        <label for="onetwo"><span>6:30 PM</span> to <span>7:30 PM</span></label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <a class="contibtn" href="#">Continue</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
