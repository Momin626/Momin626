<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b8a1658f0a.js" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>New Password</title>
</head>
<body>
    <section class="newpwd-sec">
        <div class="breadcrumb-bar inner-bar">
            <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>
        <div class="contain">
            <div class="mainlogo">
                <a href="index.html">
                    <img src="images/login-pg-logo.png">
                </a>
            </div>
            <div class="otp-verify-head ">
                <h1>Create a new password</h1>
                <div class="descrip">
                    <p>Your new password must be unique from those previously used.</p>
                </div>
                <div class="newpwdform">
                    <form method="post">
                        <div class="pwd-group">
                            <input type="password" name="" placeholder="New Password">
                            <span class="pwd-show-btn">Show</span>
                        </div>
                        <div class="pwd-group">
                            <input type="password" name="" placeholder="Confirm New Password">
                            <span class="pwd-show-btn">Show</span>
                        </div>
                        <div class="sub-btn">
                            <button type="submit"> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
